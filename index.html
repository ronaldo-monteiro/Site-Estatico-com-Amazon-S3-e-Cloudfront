<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Cabeçalho -->
  <header class="bg-dark text-center py-3 shadow">
    <h1>Minhas Viagens!</h1>
    <div class="d-flex justify-content-center mt-2">
      <a href="https://www.instagram.com/ronaldogtr" target="_blank" class="text-light me-3 fs-4">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.twitter.com/ronaldogtr" target="_blank" class="text-light me-3 fs-4">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.linkedin.com/ronaldo-monteiro" target="_blank" class="text-light fs-4">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <div class="row g-3">
      
      
      
      
      <!-- Carrossel -->
      <div class="col-lg-8 col-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
          </div>
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img src="dubai1.png" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
              <img src="balao1.png" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
              <img src="noronha1.png" class="d-block w-100" alt="Imagem 3">
            </div>
            <div class="carousel-item">
              <img src="barilo1.png" class="d-block w-100" alt="Imagem 4">
            </div>
            <div class="carousel-item">
              <img src="cachoeira1.png" class="d-block w-100" alt="Imagem 5">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
        <!-- Nome do lugar -->
        <div id="placeName" class="mt-3 text-center text-light"></div>
      </div>

      <!-- Imagem lateral -->
      <div class="col-lg-4 col-12 d-flex justify-content-center align-items-center">
        <img src="ftronaldo.png" class="img-fluid rounded img-lateral" alt="Imagem Lateral">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3 mt-5">
    <p class="footer-text">Criado com ❤️ por Ronaldo Monteiro </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script>
    // Nomes dos lugares
    const placeNames = [
      'Dubai',
      'Balão na Capadócia',
      'Fernando de Noronha',
      'Bariloche',
      'Cachoeira da Fumaça'
    ];

    // Obtém o carrossel e o nome do lugar
    const carousel = document.getElementById('carouselExampleIndicators');
    const placeNameElement = document.getElementById('placeName');

    // Atualiza o nome do lugar ao mudar de imagem no carrossel
    carousel.addEventListener('slide.bs.carousel', function(event) {
      const activeIndex = event.to; // Pega o índice da nova imagem
      placeNameElement.textContent = placeNames[activeIndex]; // Atualiza o nome do lugar
    });

    // Inicializa com o nome do lugar da primeira imagem
    placeNameElement.textContent = placeNames[0];
  </script>

</body>
</html>
